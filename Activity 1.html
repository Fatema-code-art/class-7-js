<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers</title>
</head>
<body>
    <h1>Random Numbers</h1>
    <div id="output"></div>

    <script>
        let count= 0;
        while (count < 5); {
            let randomNum = Math.floor(Math.random() * 100);
            document.getElementById("output").innerHTML += "<div>" + randomNum + "</div>";
            count++;
        }
    </script>
</body>
</html>
